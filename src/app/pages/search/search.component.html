<div *ngIf="!productoService.cargando"
class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
 <a *ngFor="let prod of productoService.productosFiltrado" 
 [routerLink]="['/item', prod.cod]" 
 class="animated fadeIn rk-item ae-masonry__item">
   <img src="assets/productos/{{prod.url}}.jpg" alt="">
   <div class="item-meta">
     <h2>{{prod.titulo}}</h2>
     <p>{{prod.categoria}}</p>
   </div></a>
</div>
